	<script>
			//获取所有待轮播图片的盒子
			var lis = $("li",$(".imgs")[0]),
				len = lis.length,//（图片的张数，小圆的个数）数组的长度
				currentIndex = 0,//现在显示图片的下标
				nextIndex = 1,//即将显示图片的下标
				circles = $("i",$(".pages")[0]);//小圆
				duration = 3000;//轮播图自动切换的间隔时间 
			//定义函数实现轮播图切换
			var move = function(){
			
				// 当前显示出来的图片淡出
				fadeOut(lis[currentIndex], 200);
				// 即将显示出来的图片淡入
				fadeIn(lis[nextIndex], 200);
				// 小圆点样式处理
				circles[currentIndex].className = "";
				circles[nextIndex].className = "current";
	
				// 修改索引
				currentIndex = nextIndex;
				nextIndex++;
				if (nextIndex >= len)
					nextIndex = 0;
		
			}
			//图片每隔三秒运动一次
			var timer = setInterval(move,duration);
			//鼠标移入停止运动
			$("#container").onmouseenter = function(){
				clearInterval(timer);
			}
			//鼠标移除运动继续开始
			$("#container").onmouseleaver = function(){
				timer = setInterval(move,duration);
			}
			//绑定小圆点鼠标移入事件
			//需要查找鼠标移入小圆点在所有小圆点中的索引
			// 绑定小圆点鼠标移入事件
			for (let i = 0; i < len; i++) {
				circles[i].onmouseenter = function(){
					if (currentIndex === i)
						return;
					nextIndex = i;
					move();
				}
			}
			//向前翻页
			$(".prev")[0].onclick = function(){
				//现在图片下标的索引 - 1；
				nextIndex = currentIndex - 1;
				if(nextIndex < 0){
					//第一张图片的下标等于（图片的张数 - 1）
					nextIndex = len - 1;
					move();
				}
			}
			//向后翻页
			//$(".next")[0].onclick = function(){}
			$(".next")[0].onclick = move;
	</script>
